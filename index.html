<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Result</title>
    <link rel="stylesheet" href="./css//style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

    <div class="container my-5 ">
        <div class="row justify-content-center">
            <div class="col-md-10 my-5">
                <button class="btn btn-bs btn-primary my-2" data-bs-toggle="modal" data-bs-target=".add-student-data">Add Student</button>
                <div class="card shadow">
                    <div class="card-body">

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <td scope="col">S-N</td>
                                    <td scope="col">Photo</td>
                                    <td scope="col">Name</td>
                                    <td scope="col">Roll</td>
                                    <td scope="col">Reg</td>
                                    <td scope="col">Create At</td>
                                    <td scope="col">Result</td>
                                    <td scope="col">Action</td>
                                </tr>
                            </thead>
                            <tbody class="show-student">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- modal for add student data form -->
    <div class="modal fade add-student-data">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header d-block text-center ">
                    <h5 class="d-flex justify-content-between"> Add new student data <button class="btn-close btn  btn-danger" data-bs-dismiss="modal"></button></h5>
                </div>
                <div class="modal-body">
                    <form id="from-student-data" action="">
                        <div class="msg" style="height: 50px;"></div>
                        <div class="my-2">
                            <input name="photo" placeholder="Photo url" type="text" class="my-3 form-control">
                        </div>
                        <div class="my-2">
                            <input name="name" placeholder="Name" type="text" class="my-3 form-control">
                        </div>
                        <div class="my-2">
                            <input name="roll" placeholder="Roll" type="text" class="my-3 form-control">
                        </div>
                        <div class="my-2">
                            <input name="reg" placeholder="Reg" type="text" class="my-3 form-control">
                        </div>
                        <button class=" btn btn-bs btn-primary" type="submit">Submit</button>
                        <button class="btn btn-bs btn-danger" type="reset">Reset</button>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <!-- Modal for student data edit and update data  -->
    <div class="modal fade add-edit-data">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content edit-to-updata">
                <div class="modal-header d-block text-center ">
                    <h4 class="d-flex justify-content-between"> Edit student data <button class="btn-close" data-bs-dismiss="modal"></button></h4>
                </div>
                <div class="modal-body">
                    <form id="from-student-data" action="">
                        <div class="msgEidt"> </div>

                        <div class="my-2">
                            <input name="name" placeholder="Name" type="text" class="my-3 form-control">
                        </div>
                        <div class="my-2">
                            <input name="roll" placeholder="Roll" type="text" class="my-3 form-control">
                        </div>
                        <div class="my-2">
                            <input name="reg" placeholder="Reg" type="text" class="my-3 form-control">
                        </div>
                        <div class="my-2">
                            <input name="id" placeholder="Id" type="hidden" class="my-3 form-control">
                        </div>
                        <div class="my-2">
                            <input name="photo" placeholder="Photo url" type="text" class="my-3 form-control">
                        </div>

                        <div class="my-2">
                            <img class="editPriview" src="" alt="">
                        </div>
                        <button class=" btn btn-bs btn-primary" type="submit">update</button>

                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <!-- student result add modal  -->
    <div class="modal fade student-data-result">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header d-block text-center ">
                    <h5 class="d-flex justify-content-between"> Add student Result data <button class="btn-close btn  btn-danger" data-bs-dismiss="modal"></button></h5>
                </div>
                <div class="modal-body">
                    <form id="student_result_data" action="">
                        <div class="msg"></div>

                        <div class="my-2">
                            <input name="bangla" placeholder="Bangla" type="text" class="my-3 form-control">
                        </div>

                        <div class="my-2">
                            <input name="english" placeholder="English" type="text" class="my-3 form-control">
                        </div>

                        <div class="my-2">
                            <input name="math" placeholder="Math" type="text" class="my-3 form-control">
                        </div>

                        <div class="my-2">
                            <input name="science" placeholder="Science" type="text" class="my-3 form-control">
                        </div>
                        <div class="my-2">
                            <input name="social_science" placeholder="Social Science" type="text" class="my-3 form-control">
                        </div>
                        <div class="my-2">
                            <input name="reigion" placeholder="Regligon" type="text" class="my-3 form-control">
                        </div>
                        <div class="my-2">
                            <input name="id" placeholder="Id" type="hidden" class="my-3 form-control">
                        </div>

                        <button class=" btn btn-bs btn-primary" type="submit">Submit</button>
                        <button class="btn btn-bs btn-danger" type="reset">Reset</button>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>



    <!-- modal for student single veiw  -->
    <div class="modal fade student-single-view">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="card">
                    <div class=" showSingleView card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="./src/functions.js"></script>
    <script src="./src/main.js"></script>
</body>

</html>
