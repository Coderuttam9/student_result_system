<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Result</title>
    <link rel="stylesheet" href="./css//style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div class="container my-5 ">
        <div class="row justify-content-center">
            <div class="col-md-5 my-5">
                <a class="btn btn-bs btn-info my-2" href="./admin.html"> Add Student </a>
                <div class="card">
                    <div class="card-header">
                        <h3>Search Student Result </h3>
                        <form class="Search_result" action="">
                            <div class="my-3">
                                <input name="roll" placeholder=" Roll" type="text" class="form-control"></input>
                            </div>
                            <div class="my-3">
                                <input name="reg" placeholder=" Registration" type="text" class="form-control"></input>
                            </div>
                            <div class="my-3">
                                <button type="submit" class="btn btn-warning">Search</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-5 ">
        <div id="show_marksSheet" class="row justify-content-center">

        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="./src/functions.js"></script>
    <!-- <script src="./src/main.js"></script> -->
    <script src="./src/search.js"></script>
</body>

</html>
